<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results</title>
</head>
<body>
    <h2>Showing Results for: {{search}}</h2>
    {% if length == 0 %}
        <p>No results found for that food item :(.</p>
    {% else %}
        {% for i in post %}
            <h1>{{i.Restaurant}}</h1>
            <p>{{i.Item}}</p>
            <p>${{i.Price}}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
